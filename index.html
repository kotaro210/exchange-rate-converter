<!DOCTYPE html>
<html lang="en">

<head>
    <title>Currencies Exchange</title>
    <script src="exchange.js"></script>
</head>

<body>
    <h1>Exchange Rate Converter</h1>

    <div>    
        <input type="number" id="amount" placeholder="Enter in amount" min="1">
        <select id="currency">
            <option value="JPY">JPY</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="CAD">CAD</option>
            <option value="AUD">AUD</option>
            <option value="VND">VND</option>
            <option value="PHP">PHP</option>
        </select>
        <button id="convert">Convert Currency</button>
        <div id="result">result</div>
        <div id="exchange-rate">exchange rate</div>
    </div>
</body>

</html>
